<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appel via API IPPI</title>
</head>
<body>
    <h1>Appel via API IPPI</h1>

    <!-- Formulaire pour entrer le numéro à appeler -->
    <form id="callForm">
  <input type="text" id="phone" placeholder="Numéro à appeler (format international)">
  <button type="submit">Appeler</button>
</form>

<p id="phone-link"></p>

<script>
  document.getElementById("callForm").addEventListener("submit", function(e) {
    e.preventDefault();
    var phoneNumber = document.getElementById("phone").value;
    
    // Assurer que le numéro est dans le bon format international (+33 pour la France)
    if (phoneNumber[0] === '0') {
      phoneNumber = '+33' + phoneNumber.slice(1);
    }

    var bnumber = "Oxnya-Group"; // ton compte SIP sans @ippi.com
    var callLink = "https://api.ippi.com/sip-activity/start-call?login=oxnya_group&apiPassword=cc24NOLHAN*&anumber=" + phoneNumber + "&bnumber=" + bnumber;
    document.getElementById("phone-link").textContent = callLink;
    window.open(callLink, "_blank");
  });
</script>
</body>
</html>
