<body>

    <!-- Formulaire pour entrer le numéro à appeler -->

</form>

<p id="phone-link"></p>

<script>
  document.getElementById("callForm").addEventListener("submit", function(e) {
    e.preventDefault();
    var phoneNumber = document.getElementById("phone").value;
    var bnumber = "889766772"; // ton NUMERIC sans zéro ni espace
    var callLink = "https://api.ippi.com/sip-activity/start-call?login=oxnya_group&apiPassword=cc24NOLHAN*&anumber=" + phoneNumber + "&bnumber=" + bnumber;
    document.getElementById("phone-link").textContent = callLink;
    window.open(callLink, "_blank");
  });
</script>
</body>
