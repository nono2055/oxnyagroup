<form

  <input type="text" id="nom" name="Nom Prénom" required><br><br>

  <label for="demande">Demande :</label><br>
  <textarea id="demande" name="Demande" rows="5" required></textarea><br><br>

  <button type="submit" class="btn-demander-prix">Envoyer</button>
